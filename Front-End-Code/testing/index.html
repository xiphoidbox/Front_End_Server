<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <div class="top-left">
            <h1>Weather Finder</h1>
            <label class="switch">
                <input type="checkbox" id="unitToggle">
                <span class="slider"></span>
                <span class="slider-text">Fahrenheit</span>
            </label>
        </div>
        <div class="map-and-weather">
            <div class="current-weather" id="currentWeather">
                <!-- Weather details will be populated here -->
            </div>
            <div class="map-container" id="temperatureMap" style="height: 400px;"></div>
        </div>
        <div class="forecast-weather" id="forecastWeather"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
